<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="https://kit.fontawesome.com/6369196dab.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <header>
            <div class="header-left">
                <a href="https://fontmeme.com/netflix-font/"><img src="https://fontmeme.com/permalink/200528/c8e1c4d1df2579b55caf766bf5b5a5d5.png" alt="netflix-font" border="0"></a>
            </div>
            <div class="header-right">
                <input type="text" name="" value="">
                <button type="button" name="button">Cerca</button>
            </div>
        </header>
        <main>
            <div class="conteiner">
            </div>
        </main>
        <script id="templatetab" type="text/x-handlebars-template">
            <div class="tab">
                <img src="{{{immagine}}}" alt="{{primoparametro}}">
                <ul class="list">
                    <li id="tipologia">Tipologia: {{tipologia}}</li>
                    <li id="titolo">Titolo: {{primoparametro}}</li>
                    <li id="t-originale">Titolo originale: {{secondoparametro}}</li>
                    <li id="lingua">Lingua: {{{terzoparametro}}}</li>
                    <li id="voto">Voto: {{{quartoparametro}}}</li>
                    <li id="sinossi">Sinossi: {{quintoparametro}}</li>
                </ul>
            </div>
        </script>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
